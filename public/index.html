<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white shadow rounded-lg overflow-hidden">
    <header class="px-4 py-3 bg-slate-800 text-white flex items-center justify-between">
      <h1 class="text-lg font-semibold">Simple Chat</h1>
      <div class="flex gap-2 items-center">
        <input id="nameInput" type="text" placeholder="Your name" class="px-3 py-1 rounded text-black" />
        <button id="setNameBtn" class="px-3 py-1 bg-slate-600 hover:bg-slate-500 rounded">Set Name</button>
      </div>
    </header>

    <main class="p-4 space-y-3">
      <ul id="messages" class="h-80 overflow-y-auto bg-slate-50 border rounded p-3 space-y-2"></ul>
      <form id="form" class="flex gap-2">
        <input id="input" autocomplete="off" placeholder="Type a message..." class="flex-1 border rounded px-3 py-2" />
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./client.js"></script>
</body>
</html>
