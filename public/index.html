<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl overflow-hidden shadow-2xl">
    <header class="px-5 py-4 bg-gradient-to-r from-indigo-600 via-violet-600 to-fuchsia-600 text-white flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zM7 12l5 5 5-5-5-5-5 5z"/></svg>
        <h1 class="text-xl font-semibold">Creative Chat</h1>
      </div>
      <div class="flex items-center gap-2">
        <input id="nameInput" type="text" placeholder="Your name" class="px-3 py-1 rounded text-black" />
        <button id="setNameBtn" class="px-3 py-1 bg-white/20 hover:bg-white/30 rounded">Set Name</button>
      </div>
    </header>

    <div class="px-5 py-3 flex items-center justify-between border-b border-white/10 text-white/80">
      <div class="flex items-center gap-3">
        <span id="roomLabel" class="text-sm"></span>
        <span id="onlineLabel" class="text-sm"></span>
        <span id="inviteLabel" class="text-sm"></span>
      </div>
      <div class="flex items-center gap-2">
        <button id="copyLinkBtn" class="px-3 py-1 rounded bg-white/10 hover:bg-white/20 text-white text-sm">Copy Invite Link</button>
        <button id="newRoomBtn" class="px-3 py-1 rounded bg-indigo-600 hover:bg-indigo-500 text-white text-sm">New Room</button>
      </div>
    </div>

    <main class="p-5 space-y-3">
      <ul id="messages" class="h-96 overflow-y-auto bg-white/5 border border-white/10 rounded p-4 space-y-3"></ul>
      <div id="typingLabel" class="text-white/70 text-sm h-5"></div>
      <form id="form" class="flex gap-2">
        <textarea id="input" rows="1" autocomplete="off" placeholder="Type a message... (Enter to send, Shift+Enter for newline)" class="flex-1 border border-white/20 bg-white/10 text-white rounded px-3 py-2 placeholder-white/60"></textarea>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./client.js"></script>
</body>
</html>
