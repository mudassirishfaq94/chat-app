<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm">
    <!-- Brand header with logo -->
    <header class="px-5 py-4 bg-white border-b border-gray-200 text-slate-800 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-slate-800"><path d="M3 6a3 3 0 013-3h12a3 3 0 013 3v8a3 3 0 01-3 3H9.5l-3.2 2.4a1 1 0 01-1.6-.8V17H6a3 3 0 01-3-3V6z"/></svg>
        <h1 class="text-lg font-semibold">Creative Chat</h1>
      </div>
      <div class="flex items-center gap-3">
        <span id="nameDisplay" class="text-sm text-slate-600">You: Anonymous</span>
        <button id="editNameBtn" class="px-3 py-1 rounded border border-gray-300 bg-white hover:bg-gray-50 text-slate-700 text-sm">Edit</button>
        <div id="nameEditWrap" class="hidden items-center gap-2">
          <input id="nameInput" type="text" placeholder="Your name" class="px-3 py-1 border border-gray-300 rounded bg-white text-slate-900" />
          <button id="setNameBtn" class="px-3 py-1 bg-slate-800 hover:bg-slate-700 text-white rounded">Save</button>
        </div>
      </div>
    </header>

    <!-- Info bar -->
    <div class="px-5 py-2 flex items-center justify-between border-b border-gray-200 text-slate-600">
      <div class="flex items-center gap-3">
        <span id="roomLabel" class="text-sm"></span>
        <span id="onlineLabel" class="text-sm"></span>
        <span id="inviteLabel" class="text-xs text-slate-400"></span>
      </div>
      <div class="flex items-center gap-2">
        <button id="copyLinkBtn" class="px-3 py-1 rounded border border-gray-300 bg-white hover:bg-gray-50 text-slate-700 text-sm">Copy Invite Link</button>
        <button id="newRoomBtn" class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700 text-white text-sm">New Room</button>
      </div>
    </div>

    <!-- Main chat -->
    <main class="p-5 space-y-3">
      <ul id="messages" class="h-96 overflow-y-auto bg-white border border-gray-200 rounded p-4 space-y-3"></ul>
      <div id="typingLabel" class="text-slate-500 text-sm h-5"></div>
      <form id="form" class="flex gap-2">
        <textarea id="input" rows="1" autocomplete="off" placeholder="Type a message... (Enter to send, Shift+Enter for newline)" class="flex-1 border border-gray-300 bg-white text-slate-900 rounded px-3 py-2 placeholder-slate-400"></textarea>
        <button class="bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">Send</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="px-5 py-4 bg-white border-t border-gray-200 text-slate-400 text-sm flex items-center justify-between">
      <span>Â© 2025 Creative Chat</span>
      <span>Invite friends with "Copy Invite Link"</span>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./client.js"></script>
</body>
</html>
